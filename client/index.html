<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; /* ChatGPT dark background */
    }
    .chat-container {
        max-width: 400px;
        margin: 20px auto;
        border-radius: 10px;
        background-color: #252525; /* ChatGPT darker grey chat container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }
    .chat-header {
        background-color: #333333; /* ChatGPT dark grey header */
        color: #ffffff;
        padding: 15px;
        text-align: center;
    }
    .chat-body {
        padding: 10px;
        overflow-y: auto;
        max-height: 300px;
    }
    .message {
        background-color: #333333; /* ChatGPT dark grey message */
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        color: #ffffff;
    }
    .user-message {
        background-color: #333333; /* ChatGPT dark grey user message */
        text-align: right;
    }
    .bot-message {
        background-color: #1a1a1a; /* Adjusted blue for contrast */
        color: #ffffff;
    }
    .input-container {
        padding: 10px 15px;
        background-color: #333333; /* ChatGPT dark grey input container */
        border-top: 1px solid #1a1a1a; /* ChatGPT darker background border */
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 8px;
        border: none;
        border-radius: 5px;
        outline: none;
        background-color: #252525; /* ChatGPT darker grey input background */
        color: #ffffff;
    }
    input[type="submit"] {
        background-color: #333333; /* ChatGPT dark grey submit button */
        color: #ffffff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" id="chat-body">
        <div class="message bot-message">Welcome! How can I assist you?</div>
    </div>
    <div class="input-container">
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="submit" value="Send">
        </form>
    </div>
</div>
</body>
</html>
